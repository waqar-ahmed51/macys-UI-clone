<html>

<head>
  <title>Image Radio Buttons and change the image</title>
  <style>
    .img-btn img {
      margin: 5px;
      width: 40px;
      height: 40px;
      /* border: 2px solid rgb(15, 171, 15); */
      border-radius: 50%;
    }

    .img-btn>input {
      display: none
    }
    .img-btn>input:hover+img{
      border: 5px solid rgb(113, 113, 113);
      border-radius: 50%;
    }
    
    .img-btn>input:checked+img {
      border: 5px solid black;
      border-color: black;
      border-radius: 50%;
    }

     /* .img-btn>img {
      cursor: pointer;
      border: 5px solid transparent;
    } */

  </style>
</head>

<body>
  <h1> Change Image with on hover with image radio button by using JavaScript </h1>
    <img src="../Assets/Images/jeans_1.png" width="10%" id="product_img">
    <br><br><br><br><br>
    <hr>
  <!-- Jeans Colors Image Radio Buttons -->
  <label class="img-btn">
    <input type="radio" name="product_color" checked onclick="change_product_color(1)">
    <img
    src="../Assets/Images/jeans_colors1.png"  
    alt="Jeans Color" onmouseover="hover_product_color('product_img',1)" onmouseout="hoverOut_product_color('product_img')">
  </label>
  <label class="img-btn">
    <input type="radio" name="product_color" onclick="change_product_color(2)">
    <img 
    src="../Assets/Images/jeans_colors2.png"  
    alt="Jeans Color" onmouseover="hover_product_color('product_img',2)" onmouseout="hoverOut_product_color('product_img')">
  </label>
  <label class="img-btn">
    <input type="radio" name="product_color" onclick="change_product_color(3)">
    <img
    src="../Assets/Images/jeans_colors3.png"  
    alt="Jeans Color" onmouseover="hover_product_color('product_img',3)" onmouseout="hoverOut_product_color('product_img')">
  </label>
  <label class="img-btn">
    <input type="radio" name="product_color" onclick="change_product_color(4)">
    <img
    src="../Assets/Images/jeans_colors4.png"  
    alt="Jeans Color" onmouseover="hover_product_color('product_img',4)" onmouseout="hoverOut_product_color('product_img')">
  </label>
  
</body>
<script>
  
  let last_img_saved='../Assets/Images/jeans_1.png';
  function change_product_color(number) {

      var image = document.getElementById("product_img");

      if(number===1){
        image.src = "../Assets/Images/jeans_1.png";
        last_img_saved='../Assets/Images/jeans_1.png'
      }else if(number===2){
        image.src = "../Assets/Images/jeans_2.png";
        last_img_saved='../Assets/Images/jeans_2.png'
      }else if(number===3){
        image.src = "../Assets/Images/jeans_3.png";
        last_img_saved='../Assets/Images/jeans_3.png'
      }else if(number===4){
        image.src = "../Assets/Images/jeans_4.png";
        last_img_saved='../Assets/Images/jeans_4.png'
      }
  }
  
  function hover_product_color(image, number){
    // console.log("Hover");
    var image = document.getElementById("product_img");
    if(number===1){
        image.src = "../Assets/Images/jeans_1.png";
      }else if(number===2){
        image.src = "../Assets/Images/jeans_2.png";
      }else if(number===3){
        image.src = "../Assets/Images/jeans_3.png";
      }else if(number===4){
        image.src = "../Assets/Images/jeans_4.png";
      }
  }

  function hoverOut_product_color(image){
    //  console.log(last_img_saved);
    var image = document.getElementById("product_img");
    image.src = last_img_saved;
  }

</script>

</html>
