<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- App CSS exterenal link -->
    <link rel="stylesheet" href="StyleSheets/app.css">

    <title>Macy's</title>
    <link rel="icon" type="image/x-icon" href="Assets/Images/favicon.ico">
  </head>
  <body>
      <div class="main_container" >
          <!-- Top most header bar -->
        <div class="header_container">
            <div class="row">
              <div class="col-sm">
                <p class="header_content_left"> We now ship to 200 locations worldwide <a href="" style="color: black; text-decoration: underline;">Details</a></p>
              </div>
              <div class="col-sm header_content_right">
                <a class="header_link_right" href="#">Order Tracking</a>
                <span class="header_link_seperator">|</span>
                <a class="header_link_right" href="#">Stores</a>
                <span class="header_link_seperator">|</span>
                <a class="header_link_right" href="#">Wedding Registry</a>
                <span class="header_link_seperator">|</span>
                <a class="header_link_right" href="#">Shipping To</a>
                <span><img src="Assets/Images/PK.gif" title="PK" alt="PK"></span>
              </div>
            </div>
          </div>
          <hr style="color: #c0c0c0;">
          <!-- Logo and search bar headder -->
          <div class="header_logo_container">
            <div class="row">
              <div class="col-sm">
                <!-- Logo png here -->
                <img src="Assets/Images/macys-logo.png" alt="Macy's Logo" width="35%" height="75%">
              </div>
              <div class="col-sm header_content_right">
                <!-- Search bar here -->
                <form action="">
                    <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <button id="button-addon2" type="submit" class="btn btn-link text-warning"><i class="fa fa-search"></i></button>
                        </div>
                        <input type="search" placeholder="Search" aria-describedby="button-addon2" class="form-control border-0 bg-light">
                      </div>
                    </div>
                  </form>
                  <!-- Search bar end -->
              </div>
            </div>
          </div>
          <hr style="color: #c0c0c0;">



      
    

    <!-- Optional JavaScript -->
    <!-- App JavaScript external link -->
    <script src="JavaScript/app.js"></script>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</div>  
</body>
</html>
